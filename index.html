<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="Task__list">
				<h1 class="title">Task list</h1>
				<div class="counter">Count: 0</div>
				<div class="actions">
					<input
						type="text"
						placeholder="What have you planned"
						id="value"
						class="search"
					/>
					<button type="button" id="addBtn" class="addBtn">Add task</button>
				</div>
			</div>
			<div class="tasks">
				<h3>Tasks</h3>
				<ul id="list"></ul>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
